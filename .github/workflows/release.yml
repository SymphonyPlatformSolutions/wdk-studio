name: Release

on:
  release:
    types: [ published ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
        cache-dependency-path: web/package-lock.json

    - run: cd web && npm ci && npm run build && cp -r build ../backend/src/main/resources/static/

    - uses: actions/setup-java@v1
      with:
        java-version: 17

    - run: ./gradlew build

    - uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - uses: docker/metadata-action@v4
      id: meta
      with:
        images: ghcr.io/${{ github.repository }}
        flavor: latest=false
        tags: type=semver,pattern={{version}}

    - uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}

    - uses: google-github-actions/auth@v0.8.0
      with:
        credentials_json: ${{ secrets.UAT_GKE_AUTH }}

    - uses: google-github-actions/get-gke-credentials@v0.8.0
      with:
        cluster_name: ${{ secrets.UAT_GKE_CLUSTER }}
        location: ${{ secrets.UAT_GKE_ZONE }}

    - env:
        DEPLOYMENT: ${{ github.event.repository.name }}
      run: |
        kubectl set image deployments/${DEPLOYMENT} ${DEPLOYMENT}=${{ steps.meta.outputs.tags }}
        kubectl rollout status deployment/${{ SECRETS.GKE_DEPLOYMENT }}
