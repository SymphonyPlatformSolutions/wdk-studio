<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workflower</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.symphony.com/resources/api/v2.1/styles/symphony-external-app.css" />
    <style>
        html { margin: 0 1rem }
        #editor { height: 17.5rem }
        #logs {
            width: 100%;
            height: 9rem;
            border: grey 1px solid;
            white-space: pre;
            font-family: monospace;
            overflow: auto;
        }
        #status { margin: 0 2rem }
        .tempo-btn { margin: .8rem 0 }
    </style>
</head>
<body>
    <div id="editor"></div>
    <button onClick="writeWorkflow()" class="tempo-btn">
        Save Workflow
    </button>
    <span id="status"></span>
    <div id="logs">Loading..</div>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.33.0/min/vs/loader.js"></script>
    <script type="text/javascript" src="../../scripts/app.js" charset="utf-8"></script>
</body>
</html>
